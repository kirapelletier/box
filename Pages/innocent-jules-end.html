<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>BOX | An Interactive Narrative</title>
	<style type="text/css">
		*{
			background-color: #101010;
			color: #E5E5E5;
			
		}
		.article{
			width: 94%;
			height: 100%;
			margin: 40px;
			
		}
		
		#title, #startbutton{
			font-family: 'Courier'; 'monospace';
			font-size: 50px;
			padding: 10px;
		
		}
		
		#startbutton:hover{
			cursor: pointer;
		}
	
	</style>
</head>

<body>
	<div class="news" align="center">
		
	<img src="../Assets/Writings/newspaper/innocent-jules.jpeg" alt="innocent jules end" class="article">
		</div>
	<br/> <br/> <br/> <br/> <br/> <br/>
	<div id="title" align="center"> BOX: An Interactive Narrative <br/><br/>
		<button id="startbutton" onClick= "document.location = 'index copy.html'">Play Again</button>
	</div>
	 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript">
            
            $(function() {
                
                var documentEl = $(document),
                    fadeElem = $('.article');
                
                
                documentEl.on('scroll', function() {
                    var currScrollPos = documentEl.scrollTop();
                    
                    fadeElem.each(function() {
                        var $this = $(this),
                            elemOffsetTop = $this.offset().top;
                        if (currScrollPos > elemOffsetTop) $this.css('opacity', 1 - (currScrollPos-elemOffsetTop)/1500);
                    }); 
                });
                
            });
        
        </script>

</body>
</html>
